<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Setup Menu</h1>
    </header>
    <main>
        <div id="area select">
        <p> select an area of the screen on which to display content<p>
            <div class = "setup-grid-container" id = "setup-grid-container">
                <div class = "grid-item" id="tl"><p id= "menutext">TopLeft</p></div>
                <div class = "filler"></div>
                <div class = "grid-item" id="tr"><p id= "menutext">TopRight</p></div>
                <div class = "filler"></div>
                <div class = "grid-item" id="cen"><p id= "menutext">Centre</p></div>
                <div class = "filler"></div>
                <div class = "grid-item" id="bl"><p id= "menutext">BottomLeft</p></div>
                <div class = "filler"></div>
                <div class = "grid-item" id="br"><p id= "menutext">BottomRight</p></div> 
            </div>
        </div>
    </main>
    <script src = "setupmenu.js"></script>
</body>
</html>
